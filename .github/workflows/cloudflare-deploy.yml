name: 自动部署到Cloudflare

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run docs:build

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: SIPi1Gq0lsnZpY2LfgVUVVuWA6vkq5aMLQ_maRop
          CLOUDFLARE_ACCOUNT_ID: f3785603513c15eb70465410887f13fb
        run: |
          npx wrangler pages deploy docs/.vitepress/dist \
            --project-name=eckes \
            --commit-dirty=true \
            --branch=main
